<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Geo Context Reminder</title>
		<meta name="description" content="Geo Context Reminder" />
		<meta name="author" content="Manu Ram Pandit" />

		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./css/app.css" />
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq-kq2dp0H2-HjYoMvhB9S5g_O0SotS4k&sensor=true"></script>
		<script type="text/javascript" src="./js/jquery.js" ></script>
		<script type="text/javascript" src="./js/bootstrap.js" ></script>
        <script src="js/jstorage.js"></script>
		<script src="./js/StorageHelper.js"></script>
		<script type="text/javascript" src="./js/mapUtils.js"></script>
	</head>
	<body>
		<div class="navbar-fluid">
			<div class="navbar-inner" >
				<!--  An image here would be best -->
				<div class="span3">
					Geo Context Reminder
				</div>
				<div class="span3 pull-right">
					<select class="reminderSelect">
						<option id="addReminder"> Add </option>
						<option id="viewReminders"> View </option>
						<option id="addDistance"> Add Distance to get reminders</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="main">
			<div class="row-fluid widthHeight">
				<div class="widthHeight span6 mapDiv">
					<!-- map div -->
					<div id="map_canvas" class="widthHeight" style="width:100%;height:100%;"></div>
				</div>
				<div class="offset1 span5 marginTop2">
					<!-- datagrid div -->
					<div class = "row">
						<div id="additionDiv">
						</div>

						<div class="span4">

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer container">
			<div class="copyright pull-right">
				&copy; Manu Ram Pandit
			</div>
		</div>

		<!-- Add Reminder Modal-->
		<div class="modal hide" id="addReminderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4>Enter the Reminder to Add</h4>
			</div>
			<div class="modal-body">
				<div>
					<input type="text" id="enterReminder" placeholder="Enter Reminder">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn">
					Save
				</button>
			</div>
		</div>
		<div class="modal hide" id="addReminderDistanceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4>Enter the Distance under which you wish to get reminders.</h4>
            </div>
            <div class="modal-body">
                <div>
                    <input type="text" id="enterReminderDistance" placeholder="Enter Reminder Distance">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn">
                    Save
                </button>
            </div>
        </div>
		<script type="text/javascript" src="./js/app.js" ></script>
	</body>
</html>
